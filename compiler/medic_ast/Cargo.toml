[package]
name = "medic_ast"
version = "0.0.3"
edition = "2021"
authors = ["Kresna Sucandra <https://github.com/SHA888>"]
description = "Abstract Syntax Tree (AST) for the Medi programming language"
license = "MIT OR Apache-2.0"
repository = "https://github.com/MediLang/medi"
readme = "README.md"
keywords = ["ast", "parser", "compiler", "programming-language"]
categories = ["parser-implementations", "compilers"]

[features]
default = ["serde"]
# Enable serde in this crate and forward-enable serde for medic_lexer so InternedString can serialize/deserialize
serde = ["dep:serde", "dep:serde_json", "medic_lexer/serde"]
# Use InternedString for identifier names
interning = []
# Use SmallVec for small AST node collections
smallvec_optimization = ["dep:smallvec"]

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
thiserror = "1.0"
medic_lexer = { path = "../medic_lexer" }
smallvec = { version = "1.13", features = ["serde"], optional = true }

[dev-dependencies]
pretty_assertions = "1.0"

[[example]]
name = "ast_visitor"
path = "examples/ast_visitor_example.rs"
required-features = ["serde"]
